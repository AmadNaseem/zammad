mutation ticketChecklistAdd($ticketId: ID, $ticketInternalId: Int, $ticketNumber: String, $templateId: ID) {
  ticketChecklistAdd(
    ticket: {
      ticketId: $ticketId
      ticketInternalId: $ticketInternalId
      ticketNumber: $ticketNumber
    },
    templateId: $templateId
  ) {
    checklist {
      id
      name
      items {
        id
        text
        checked
      }
    }
    errors {
      ...errors
    }
  }
}
