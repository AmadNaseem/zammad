query ticket(
  $ticketId: ID
  $ticketInternalId: Int
  $ticketNumber: String
  $withArticles: Boolean = false
  $withObjectAttributes: Boolean = false
) {
  ticket(
    ticket: {
      ticketId: $ticketId
      ticketInternalId: $ticketInternalId
      ticketNumber: $ticketNumber
    }
  ) {
    id
    internalId
    number
    title
    createdAt
    updatedAt
    owner {
      firstname
      lastname
    }
    customer {
      id
      firstname
      lastname
      fullname
    }
    organization {
      name
    }
    state {
      name
      stateType {
        name
      }
    }
    group {
      name
    }
    priority {
      name
      defaultCreate
      uiColor
    }
    articles @include(if: $withArticles) {
      edges {
        node {
          id
          internal
          body
          createdAt
          createdBy {
            id
            firstname
            lastname
          }
          sender {
            name
          }
          subject
          to
          internal
        }
      }
    }
    objectAttributeValues @include(if: $withObjectAttributes) {
      ...objectAttributeValues
    }
  }
}
