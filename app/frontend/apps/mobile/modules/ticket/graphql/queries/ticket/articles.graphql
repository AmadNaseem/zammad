query ticketArticles(
  $ticketId: ID
  $ticketInternalId: Int
  $ticketNumber: String
) {
  ticketArticles(ticket: {ticketId: $ticketId, ticketInternalId: $ticketInternalId, ticketNumber: $ticketNumber}) {
    totalCount
    edges {
      node {
        id
        from {
          raw
          parsed {
            name
            emailAddress
          }
        }
        to {
          raw
          parsed {
            name
            emailAddress
          }
        }
        cc {
          raw
          parsed {
            name
            emailAddress
          }
        }
        subject
        replyTo {
          raw
          parsed {
            name
            emailAddress
          }
        }
        messageId
        messageIdMd5
        inReplyTo
        contentType
        references
        body
        internal
        createdAt
        updatedAt
        type {
          name
        }
        sender {
          name
        }
      }
      cursor
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}