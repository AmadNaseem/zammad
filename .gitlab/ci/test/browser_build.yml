browser:build:
  stage: test
  extends:
    - .services_postgresql
  artifacts:
    expire_in: 1 week
    paths:
      - public/assets/.sprockets-manifest*
      - public/assets/application-*
      - public/assets/knowledge_base*
      - public/assets/print-*
      - public/vite
  variables:
    RAILS_ENV: 'production'
    VITE_TEST_MODE: 1
  script:
    - !reference [.scripts, zammad_db_unseeded]
    - node -v
    - bundle exec rake assets:precompile
