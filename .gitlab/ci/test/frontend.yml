frontend:vitest:
  stage: test
  extends:
    - .job_rules_default
  before_script:
    - yarn install
  script:
    - yarn test
    - echo "Also test eslint-plugin-zammad..."
    - cd .eslint-plugin-zammad
    - yarn install
    - yarn test

frontend:cypress:
  stage: test
  extends:
    - .job_rules_default
  before_script:
    - yarn install
    - yarn cypress:install
  script:
    - sysctl -w fs.inotify.max_user_watches=524288 # see https://github.com/cypress-io/cypress/issues/6960
    - yarn test:ci:ct
  artifacts:
    expire_in: 1 week
    when: on_failure
    paths:
      - .cypress/**/__diff_output__/*
      - .cypress/videos/**/*
      - .cypress/screenshots/**/*
